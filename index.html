<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
    <!--Top Section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my4">Quiz</h2>    
        </div>
    </div>

    <!--Result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p></p>
        </div>
    </div>

    <!--Quiz Section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Otazky su:</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">Ako sa mame?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" chcecked>
                        <label class="form-check-label">Celkom fajn</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Nic extra</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Paci sa ti JS?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" chcecked>
                        <label class="form-check-label">Topka</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Nah</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Do kedy zvladnes tento kurz?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" chcecked>
                        <label class="form-check-label">Kym mi skonci vypovedna lehota</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Do konca mesiaca</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Co bude dalej?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" chcecked>
                        <label class="form-check-label">React</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Svelte</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Do kedy si chces najst novu robotku?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" chcecked>
                        <label class="form-check-label">Cim skorej</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">Do konca roka</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>

            </form>

        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
